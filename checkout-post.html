<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/sumoselect.min.css" />
    <title>Оформление заказа</title>
  </head>
  <body>
    <header class="page-header lk">
      <div class="page-header__header">
        <div class="wrapper">
          <div class="page-header__logo">
            <img src="./img/logo.png" alt="logo" />
            <p>Личный кабинет</p>
          </div>
          <div class="page-header__profile">
            <img src="./img/profile.png" alt="avatar" />
            <p class="page-header__user">Фамилия А. А.</p>
            <a href="#" class="auth-link">ВЫЙТИ</a>
          </div>
          <img
            src="./icons/menu-toggler.svg"
            alt=""
            class="page-header__toggler"
          />
        </div>
      </div>
      <div class="wrapper">
        <h2 class="page-header__title">Ваша корзина</h2>
      </div>
    </header>
    <section class="checkout__post">
      <div class="wrapper">
        <div class="auth-block">
          <h2 class="auth-title">Спасибо!</h2>
          <p class="auth-subtitle">Ваш заказ № 23 45 67 оформлен.</p>
          <p class="auth-text">
            Наши специалисты свяжутся с вами в течении часа.
          </p>
          <a href="./lk.html">
            <button class="btn">Перейти в кабинет</button></a
          >
        </div>
      </div>
    </section>
    <footer>
      <div class="wrapper">
        <div class="footer-column">
          <div class="footer-column__logo">
            <img src="./img/logo.png" alt="logo" />
            <p>© Все права защищены 2020</p>
          </div>
          <div class="footer-column__lang">
            <div class="lang">
              <img
                src="./img/russia.png"
                alt="russua"
                class="footer-column__image"
              />
              <p>RU</p>
              <img
                src="./icons/charon-bottom.svg"
                alt="down"
                class="footer-column__icon"
              />
            </div>
            <p>Политика конфиденциальности</p>
          </div>
        </div>
        <div class="footer-column">
          <img src="./icons/instagram.svg" alt="instagram" class="icon" />
          <img src="./icons/facebook.svg" alt="facebook" class="icon" />
          <img src="./icons/vk.svg" alt="vk" class="icon" />
        </div>
        <div class="footer-column">
          <p class="footer-column__street">
            Россия, Москва, Улица пушкина дом 23с1
            <a href="tel:+79253225520">+7 (925) 322 55 20</a>
          </p>
        </div>
      </div>
    </footer>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery.sumoselect.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
